<br/>
<span class="huge date"><a href="#today" id="todaydate">{{ site.time | date: "%A, %-d %B %Y" }}</a></span>

    <script>
     // set an element
     //$("#todaydate").val( moment().format('D MMM YYYY') );

     // set a variable
     var todaydate = moment().format('dddd, D MMMM, YYYY');
     
     // insert today into 
     document.getElementById("todaydate").innerHTML = todaydate
    </script>

  <ul class="content-listing ">
    {% for post in site.posts %}      
        <li class="listing">
          <hr class="slender">
          <a href="{{ post.url | prepend: site.baseurl }}"><h1 class="contrast">{{ post.title }}</h1></a>
          <br><span class="smaller">{{ post.date | date: "%B %-d, %Y" }}</span>  <br/>
          <div>{{ post.excerpt }}</div> 
        </li>
    {% endfor %}
  </ul>
