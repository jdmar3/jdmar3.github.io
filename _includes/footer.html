<footer>
  <hr class="slender">
  <ul class="footer-links">
<!--    <li><a href="mailto:hate@spam.net"><span class="icon-mail"></span></a></li>    -->
    {% for entry in site.data.social %}
      <li>
        <a href="{{ entry.link }}" title="{{ entry.alt }}"><span class="{{ entry.icon }}"></span></a>
      </li>
    {% endfor %}  
  </ul>
<div class="credits">
  <span>{{site.author | upcase }}</span> &nbsp;&nbsp;|&nbsp;&nbsp; <span>{{site.subtitle}} </br> <small>{{site.description}}</small> </span></br>
<span><small>&copy; {{ site.time | date: '%Y' }}</small></span> 
</div>  
</footer>
