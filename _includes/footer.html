<footer>
  <hr class="slender">
  <ul class="footer-links">
    {% for social_hash in site.data.social %}
    {% assign social = social_hash[1] %}
      <li>
        <a href="{{ social.prevar }}{{ social.var }}" title="{{ social.alt }}"><span class="{{ social.icon }}"></span></a>
      </li>
    {% endfor %}  
  </ul>
<div class="credits">
  <span>{{site.author | upcase }} &nbsp;&nbsp;|&nbsp;&nbsp; {{site.subtitle}} </br> <small>{{site.description}}</small> </span></br>
<span><small>&copy; {{ site.time | date: '%Y' }}</small></span> 
</div>  
</footer>
